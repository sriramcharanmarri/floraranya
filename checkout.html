<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="1.css">
    <script src="1.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body onload="abcd()">
<div id="cm">
    <h1>Your Cart</h1>
    
    <div class="cart-items">

    </div>
    <center>
    <div class="total">
        
    </div>
    </center>
    <center><button onclick="checkout()" class="total">Checkout</button></center>
    <div id="checkout-form" style="display: none;">
        <h1>Checkout</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
        </form>
    </div>
</div>
    <div id="confirmation-message" style="display: none;">
        <h2>Order Placed!<img id="verify" src="images/verified.png"></h2>
        <p>Thank you for your purchase.</p>
        <p>Order ID: <span id="order-id"></span></p>
        <a href="index.html#shop"><button>Continue Shopping</button></a>
    </div>
</body>
</html>
